<section class="flex justify-center flex-col items-center gap-5">
  <div
    class="bg-blue-900 text-white w-full py-8 text-center capitalize flex justify-center"
  >
    <div class="container text-center">
      <h2 class="text-2xl font-bold text-center">Pessengers' Data</h2>
    </div>
  </div>
  <div
    class="container flex flex-col justify-center items-center px-4 gap-5 pb-5 md:flex-row md:items-start md:justify-between"
  >
    <div
      class="w-full px-5 flex flex-col gap-5 items-center justify-center border border-gray-400 rounded-2xl shadow-xl md:pb-5"
    >
      <h3 class="text-xl font-semibold mt-5 capitalize">Enter Your Details</h3>
      <div class="w-full">
        <div
          class="train-details bg-gray-300 flex flex-col gap-3 items-center py-2 md:flex-row md:p-3 md:justify-between"
        >
          <span>#812</span>
          <span>Express</span>
          <span>00:35</span>
          <span>05:47</span>
        </div>
        <form class="pt-5">
          <label class="text-3xl">Contact Form</label>
          <div class="flex flex-col gap-2 md:flex-row md:my-2">
            <input
              class="border border-black rounded-md py-1 px-2 w-full md:p-2"
              placeholder="Email"
              type="email"
              name="email"
              id="email"
            />
            <input
              class="mt-3 border border-black mb-3 rounded-md py-1 px-2 w-full md:m-0 md:p-2"
              type="number"
              name="phone"
              placeholder="Phone Number"
              id="phone"
            />
          </div>
          <label class="text-2xl capitalize">Information of Passengers</label>
          <div class="flex flex-col gap-3">
            <label class="text-xl md:mt-3">Passenger 1</label>
            <div class="flex flex-col gap-2 md:flex-row">
              <input
                class="md:p-2 border border-black rounded-md py-1 px-2 w-full"
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name"
              />
              <input
                class="md:p-2 border border-black rounded-md py-1 px-2 w-full"
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name"
              />
            </div>
            <div class="flex flex-col gap-2 md:flex-row">
              <input
                class="md:p-2 border border-black rounded-md py-1 px-2 w-full"
                type="number"
                name="personalnumber"
                placeholder="Personal ID Number"
                id="personalnumber"
              />
              <select
                class="md:p-2 mb-5 border border-black rounded-md py-1 px-2 w-full md:m-0"
                name="class"
                id="class"
              >
                <option value="business">Business</option>
                <option value="Econom" selected>Econom</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div
      class="w-full px-5 flex flex-col items-center justify-center border border-gray-400 rounded-2xl shadow-xl py-5 bg-gray-200 md:max-w-[40%]"
    >
      <h3 class="text-2xl font-black text-blue-500 capitalize mb-5">invoice</h3>
      <div class="flex justify-between w-full">
        <span class="text-xl font-semibold capitalize">passenger</span>
        <span class="text-xl font-semibold capitalize">price</span>
      </div>
      <div class="flex justify-between w-full">
        <span class="text-lg font-normal capitalize">passenger 1</span>
        <span class="text-lg font-normal capitalize">$150</span>
      </div>
      <div class="flex justify-between w-full mt-5 mb-3">
        <span class="text-xl font-semibold capitalize">Total price:</span>
        <span class="text-xl font-semibold">$350</span>
      </div>
      <app-button (click)="onBuyNow()" [text]="'Buy Now'"></app-button>
    </div>
  </div>
</section>

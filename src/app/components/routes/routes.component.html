<section class="flex justify-center flex-col items-center">
  <div
    class="bg-blue-900 text-white w-full py-8 text-center capitalize flex justify-center"
  >
    <div class="container text-center">
      <h2 class="text-2xl font-bold text-center">
        choose your preferred train
      </h2>
    </div>
  </div>
  <div class="container flex flex-col justify-center items-center">
    <div class="w-full flex flex-col gap-5 items-center justify-center">
      <h3 class="text-xl font-semibold mt-5 capitalize">list of trains</h3>
      <div class="w-[98%] flex justify-center">
        <table class="w-full" aria-describedby="trains-table">
          <tbody>
            <tr class="bg-white">
              <th>Train name</th>
              <th>Departure</th>
              <th>Arrival</th>
              <th></th>
            </tr>
            <tr
              class="text-center border-white border-t-8 border-collapse border-solid bg-gray-300"
            >
              <td>
                <span>#800</span>
                <p>Poti - Tbilisi</p>
                <span>Express</span>
              </td>
              <td>
                <div>10:25</div>
                <div>Poti</div>
              </td>
              <td>
                <p>13:25</p>
                <span>Tbilisi</span>
              </td>
              <td>
                <button
                  (click)="onReservation()"
                  class="text-sm bg-blue-900 border-none p-1 rounded-md text-white"
                >
                  Reservation
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
